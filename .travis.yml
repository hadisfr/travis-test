sudo: required
language: generic
services: docker
script:
- pwd
- ls
- docker run --rm --user="$(id -u):$(id -g)" -v "$PWD":"/repo" -w "/repo" dockershelf/latex:full
  /bin/sh -c "pwd;ls;latexmk -xelatex -interaction=nonstopmode test.tex;ls"
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: test.pdf
  file_glob: true
  file:
    - test.pdf
  skip_cleanup: true
  on:
    repo: hadisfr/travis-test
    tags: true
